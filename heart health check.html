<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Rate Analyzer</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet"> <!-- Link to the updated CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet"> <!-- Link to the updated CSS -->

    <link href="styles.css" rel="stylesheet"> <!-- Link to the updated CSS -->

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            /* Removed inline styles for consistency with styles.css */

            animation: fadeIn 1.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        /* Removed inline styles for consistency with styles.css */

        @keyframes bounce {
            from { transform: translateY(0px); }
            to { transform: translateY(-10px); }
        }
        input, button {
            margin: 10px;
            padding: 12px;
            font-size: 1.2rem;
            border-radius: 10px;
            border: none;
            transition: all 0.3s ease;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
        }
        button {
            background-color: #ff4b5c;
            color: white;
            cursor: pointer;
            font-weight: 700;
        }
        button:hover {
            background-color: #e63946;
            transform: scale(1.1);
        }
        .result {
            margin-top: 20px;
            font-size: 1.5rem;
            font-weight: 400;
            animation: fadeIn 1s ease-in;
        }
    </style>
</head>
<body>
    <h1>Check Your Heart Health</h1>
    <label for="heartRate">Enter Your Resting Heart Rate (BPM): </label>
    <input type="number" id="heartRate" placeholder="Heart rate in BPM">
    <button onclick="checkHeartHealth()">Check Heart Health</button>
    <button onclick="resetFields()">Reset</button>

    <div id="result" class="result"></div>

    <script>
        function checkHeartHealth() {
            const heartRate = parseInt(document.getElementById("heartRate").value);
            let healthStatus = "";
            let message = "";

            if (isNaN(heartRate) || heartRate <= 0) {
                document.getElementById("result").innerHTML = "<strong>Please enter a valid heart rate.</strong>";
                return;
            }

            if (heartRate < 60) {
                healthStatus = "Low";
                message = "Your heart rate is lower than normal. It could indicate a potential issue or better cardiovascular health.";
            } else if (heartRate >= 60 && heartRate <= 100) {
                healthStatus = "Normal";
                message = "Your heart rate is within a healthy range. Keep up the good work!";
            } else {
                healthStatus = "High";
                message = "Your heart rate is higher than normal. This could be due to stress, exertion, or other factors.";
            }

            document.getElementById("result").innerHTML = `Your heart rate is: <strong>${heartRate} BPM</strong><br><strong>Health Status:</strong> ${healthStatus}<br>${message}`;
        }

        function resetFields() {
            document.getElementById("heartRate").value = "";
            document.getElementById("result").innerHTML = "";
        }
    </script>
</body>
</html>
