<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            animation: fadeIn 1.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        h1 {
            font-size: 3rem;
            font-family: 'Pacifico', cursive;
            font-weight: 700;
            animation: bounce 1.5s infinite alternate;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        @keyframes bounce {
            from { transform: translateY(0px); }
            to { transform: translateY(-10px); }
        }
        input, button {
            margin: 10px;
            padding: 12px;
            font-size: 1.2rem;
            border-radius: 10px;
            border: none;
            transition: all 0.3s ease;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
        }
        button {
            background-color: #ff6b6b;
            color: white;
            cursor: pointer;
            font-weight: 700;
        }
        button:hover {
            background-color: #e63946;
            transform: scale(1.1);
        }
        .result {
            margin-top: 20px;
            font-size: 1.5rem;
            font-weight: 400;
            animation: fadeIn 1s ease-in;
        }
    </style>
</head>
<body>
    <h1>Check Your BMI üèãÔ∏è‚Äç‚ôÇÔ∏è</h1>
    <label for="weight">Enter Your Weight (kg): </label>
    <input type="number" id="weight" placeholder="Weight in kg">
    <label for="height">Enter Your Height (m): </label>
    <input type="number" id="height" placeholder="Height in meters" step="0.01">
    <button onclick="calculateBMI()">Calculate BMI</button>
    <button onclick="resetFields()">Reset</button>
    
    <div id="result" class="result"></div>

    <script>
        function calculateBMI() {
            const weight = parseFloat(document.getElementById("weight").value);
            const height = parseFloat(document.getElementById("height").value);
            
            if (isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
                document.getElementById("result").innerHTML = "<strong>Please enter valid values for weight and height.</strong>";
                return;
            }
            
            let bmi = weight / (height * height);
            let status = "";
            
            if (bmi < 18.5) {
                status = "Underweight";
            } else if (bmi >= 18.5 && bmi < 24.9) {
                status = "Normal weight";
            } else if (bmi >= 25 && bmi < 29.9) {
                status = "Overweight";
            } else {
                status = "Obese";
            }
            
            document.getElementById("result").innerHTML = `Your BMI is: <strong>${bmi.toFixed(2)}</strong><br><strong>Status:</strong> ${status}`;
        }

        function resetFields() {
            document.getElementById("weight").value = "";
            document.getElementById("height").value = "";
            document.getElementById("result").innerHTML = "";
        }
    </script>
</body>
</html>
