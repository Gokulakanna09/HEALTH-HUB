<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Water Intake Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            color: white;
            padding: 20px;
            animation: fadeIn 1.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        h1 {
            font-size: 2.5rem;
            font-family: 'Pacifico', cursive;
            animation: bounce 1.5s infinite alternate;
        }
        @keyframes bounce {
            from { transform: translateY(0px); }
            to { transform: translateY(-10px); }
        }
        input, select, button {
            margin: 10px;
            padding: 12px;
            font-size: 1.2rem;
            border-radius: 10px;
            border: none;
            transition: all 0.3s ease;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
        }
        button {
            background-color: #0072ff;
            color: white;
            cursor: pointer;
            font-weight: 700;
        }
        button:hover {
            background-color: #005bb5;
            transform: scale(1.1);
        }
        .result {
            margin-top: 20px;
            font-size: 1.5rem;
            font-weight: 400;
            animation: fadeIn 1s ease-in;
        }
    </style>
</head>
<body>
    <h1>Calculate Your Daily Water Intake ðŸ’§</h1>
    <label for="weight">Enter Your Weight (kg): </label>
    <input type="number" id="weight" placeholder="Weight in kg">
    <label for="activity">Select Activity Level: </label>
    <select id="activity">
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
    </select>
    <button onclick="calculateWaterIntake()">Calculate</button>
    <button onclick="resetFields()">Reset</button>

    <div id="result" class="result"></div>

    <script>
        function calculateWaterIntake() {
            const weight = parseFloat(document.getElementById("weight").value);
            const activity = document.getElementById("activity").value;
            let waterIntake = weight * 0.033; // Basic water intake in liters

            if (activity === "medium") waterIntake += 0.5;
            if (activity === "high") waterIntake += 1;

            document.getElementById("result").innerHTML = `You should drink approximately <strong>${waterIntake.toFixed(2)}</strong> liters of water per day.`;
        }

        function resetFields() {
            document.getElementById("weight").value = '';
            document.getElementById("activity").value = 'low';
            document.getElementById("result").innerHTML = '';
        }
    </script>
</body>
</html>
